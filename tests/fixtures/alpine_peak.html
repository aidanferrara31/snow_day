<html>
  <head><title>Alpine Peak Snow Report</title></head>
  <body>
    <section id="snowfall">
      <div class="metric" data-period="12h">3 in</div>
      <div class="metric" data-period="24h">5 in</div>
      <div class="metric" data-period="7d">18 in</div>
    </section>
    <section id="temperatures">
      <span class="current-temp">28°F</span>
      <span class="low-temp">22°F</span>
      <span class="high-temp">32°F</span>
    </section>
    <section id="wind">Wind: 12 mph NW</section>
    <section id="base">Base Depth: 60"</section>
    <section id="lifts">
      <div class="counts"><span class="open">7</span>/<span class="total">10</span> lifts open</div>
      <ul class="lift-status">
        <li data-name="Summit Chair" data-status="open">Summit Chair - Open</li>
        <li data-name="Glades Quad" data-status="hold">Glades Quad - On Hold</li>
      </ul>
    </section>
  </body>
</html>
