version: "3.9"

services:
  backend:
    build: .
    command: uvicorn snow_day.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - SNOWDAY_LLM_URL=http://model:11434
      - SNOWDAY_LLM_MODEL=qwen2.5:3b-instruct
    volumes:
      - .:/app
      - snow_day_data:/app/data
    depends_on:
      - model

  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules
    depends_on:
      - backend

  model:
    build:
      context: ./infra/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      # Optional: pre-pull one or more models on startup (comma-separated).
      - OLLAMA_PULL_MODELS=qwen2.5:3b-instruct

volumes:
  snow_day_data:
  frontend_node_modules:
  ollama_models:
